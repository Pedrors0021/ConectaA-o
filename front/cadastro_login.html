<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/cadastrar.css">
    <title>Cadastro/login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="logo">
                  <img src="/images/logo.svg" alt="Logo ConectaAção" />
                </a>
              </div>
          <ul class="menu-links">
            <li><a href="#">ConectaAção Termos de uso </a></li>
            <li><a href="sobre.html">Quem somos?</a></li>
            <span id="close-menu-btn" class="material-symbols-outlined">close<span>
          </ul>
          <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
      </header>

            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form action="/cadastro" method="POST">
                        <h1>Crie sua conta!</h1>
                        <input type="text" name="nome" placeholder="Nome" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="senha" placeholder="Senha" required>
                        <label for="tipo">Tipo de Usuário:</label>
                        <select id="tipo" name="tipo">
                            <option value="0">Usuário Comum</option>
                            <option value="1">Prestador de Serviço</option>
                        </select>
                        <button type="submit">Cadastre-se</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form action="/login" method="POST">
                        <h1>Entrar</h1>
                        <span>Use seu email e senha</span>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="senha" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Bem vindo de volta!</h1>
                            <p>Conecte usando seu email e senha!</p>
                            <button class="hidden" id="login">Entrar</a>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Seja bem vindo!</h1>
                            <p>Crie sua conta!</p>
                            <button class="hidden" id="register">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                const header = document.querySelector("header");
                const hamburgerBtn = document.querySelector("#hamburger-btn");
                const closeMenuBtn = document.querySelector("#close-menu-btn");
          
                hamburgerBtn.addEventListener("click", () =>
                  header.classList.toggle("show-mobile-menu")
                );
                closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
              </script>
            <script src="/js/script.js"></script>
</body>
</html>
